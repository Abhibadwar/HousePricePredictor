<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boston House Price Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0d1117; /* Sleek black */
      color: #f0f0f0;
    }

    header {
      background: #161b22;
      padding: 20px 40px;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #30363d;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .form-card {
      background: #1c1f26;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 600px;
      border: 1px solid #30363d;
    }

    .form-card h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #58a6ff;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 14px;
      color: #c9d1d9;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #30363d;
      border-radius: 8px;
      font-size: 14px;
      background: #0d1117;
      color: #f0f0f0;
      transition: 0.2s;
    }

    input[type="text"]:focus {
      border-color: #58a6ff;
      outline: none;
      box-shadow: 0 0 6px #58a6ff33;
    }

    button {
      background-color: #238636;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2ea043;
    }

    .prediction-box {
      margin-top: 30px;
      padding: 15px;
      background-color: #21262d;
      border-left: 5px solid #3fb950;
      border-radius: 8px;
      color: #c9fdd7;
      font-size: 16px;
    }

    @media screen and (max-width: 768px) {
      .form-card {
        padding: 20px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>üè° House Price Predictor</h1>
  </header>

  <div class="container">
    <div class="form-card">
      <h2>Enter House Features</h2>
      <form action="{{ url_for('predict') }}" method="post">
        <div class="form-group"><label for="CRIM">CRIM</label><input type="text" name="CRIM" id="CRIM" required></div>
        <div class="form-group"><label for="ZN">ZN</label><input type="text" name="ZN" id="ZN" required></div>
        <div class="form-group"><label for="INDUS">INDUS</label><input type="text" name="INDUS" id="INDUS" required></div>
        <div class="form-group"><label for="CHAS">CHAS</label><input type="text" name="CHAS" id="CHAS" required></div>
        <div class="form-group"><label for="NOX">NOX</label><input type="text" name="NOX" id="NOX" required></div>
        <div class="form-group"><label for="RM">RM</label><input type="text" name="RM" id="RM" required></div>
        <div class="form-group"><label for="Age">Age</label><input type="text" name="Age" id="Age" required></div>
        <div class="form-group"><label for="DIS">DIS</label><input type="text" name="DIS" id="DIS" required></div>
        <div class="form-group"><label for="RAD">RAD</label><input type="text" name="RAD" id="RAD" required></div>
        <div class="form-group"><label for="TAX">TAX</label><input type="text" name="TAX" id="TAX" required></div>
        <div class="form-group"><label for="PTRATIO">PTRATIO</label><input type="text" name="PTRATIO" id="PTRATIO" required></div>
        <div class="form-group"><label for="B">B</label><input type="text" name="B" id="B" required></div>
        <div class="form-group"><label for="LSTAT">LSTAT</label><input type="text" name="LSTAT" id="LSTAT" required></div>

        <button type="submit">Predict Price</button>
      </form>

      <div class="prediction-box">
        {{ prediction_text }}
      </div>
    </div>
  </div>

</body>

</html>
